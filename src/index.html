<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header_container">
      <div class="">
        <div class="main_title"></div>
        <div>
          <div class="nav_address_container">
            <div class="logo">
              <img src="./img/main_logo.png" alt="Logo" width="125px" />
            </div>
            <nav class="main_nav">
              <ul class="nav_list_menu">
                <li>
                  <a href="">Головна</a>
                </li>
                <li>
                  <a href="">Про нас</a>
                </li>
                <li>
                  <a href="">Діяльність</a>
                </li>
                <li>
                  <a href="">Громадянам</a>
                </li>
                <li>
                  <a href="">Медіацентр</a>
                </li>
              </ul>
            </nav>
            <address class="address_container">
              <ul class="address_container_list">
                <li>
                  <a href="">
                    <img decoding="async" src="img/facebook.svg" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img decoding="async" src="./img/youtube.svg " />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img decoding="async" src="./img/twitter.svg " />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img decoding="async" src="./img/telegram.svg " />
                  </a>
                </li>
              </ul>
            </address>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="header_title">
        <h1>Асоціації захистників довкілля «Явір»</h1>
      </div>
      <div class="container hero_container">
        <h2>Nature</h2>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
