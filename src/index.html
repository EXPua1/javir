<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header_container">
    <div class="element_container">
      <div class="main_title"></div>
      <div>
        <div class="nav_address_container">
          <div class="logo">
            <img src="./img/Явір.svg" alt="Logo" width="65px" />
          </div>
          <nav class="main_nav">
            <ul class="nav_list_menu">
              <li>
                <a href="">Головна</a>
              </li>
              <li>
                <a href="">Про нас</a>
              </li>
              <li>
                <a href="">Діяльність</a>
              </li>
              <li>
                <a href="">Громадянам</a>
              </li>
              <li>
                <a href="">Медіацентр</a>
              </li>
            </ul>
          </nav>
          <address class="address_container">
            <ul class="address_container_list">
              <li>
                <a href="">
                  <img decoding="async" src="img/facebook.svg" />
                </a>
              </li>
              <li>
                <a href="">
                  <img decoding="async" src="img/youtube.svg" />
                </a>
                </a>
              </li>
              <li>
                <a href="">
                  <img decoding="async" src="img/twitter.svg" />
                </a>
              </li>
              <li>
                <img decoding="async" src="img/telegram.svg" />
                </a>
              </li>
            </ul>
          </address>
        </div>
      </div>
    </div>
  </header>
  <section class="hero ">

    <div class="hero_container ">
      <div class="hero_main element_container">
        <div class="header_title ">
          <h1 class="header-title">
            Асоціації захистників <span class="high">довкілля</span> <span class="highlight">«Явір»</span>
          </h1>

        </div>
        <div class="hero_info">
          <p>ГРОМАДСЬКА ОРГАНІЗАЦІЯ АСОЦІАЦІЯ ЗАХИСНИКІВ ДОВКІЛЛЯ ТА ПРОПАГАНДИ ЗДОРОВОГО СПОСОБУ ЖИТТЯ</p>
        </div>
      </div>

    </div>
  </section>

  <section class="slider_section">
    <div class=" b element_container">
      <button class="slider_prev">Previous</button>
      <div class="slider slider_js ">
        <div class="slider_gallery js_slider_gallery">
          <img src="./img/gallery/1.jpg" width=256 alt="">
          <img src="./img/gallery/2.jpg" width=256 alt="">
          <img src="./img/gallery/3.jpg" width=256 alt="">
          <img src="./img/gallery/3.jpg" width=256 alt="">
        </div>
      </div>
      <button class="slider_next">Next</button>







    </div>

  </section>



  <script type="module" src="./main.js"></script>
</body>

</html>
